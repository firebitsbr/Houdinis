# This file contains configuration settings for the framework

[general]
debug = false
auto_save_sessions = true
max_sessions = 50
log_level = INFO

[modules]
auto_load = true
module_directories = ["scanners", "exploits", "payloads"]
disable_broken_modules = true

[quantum]
default_simulator = qasm_simulator
max_qubits = 15
quantum_timeout = 300

[network]
default_timeout = 10
max_threads = 10
user_agent = "Houdinis/1.0"

[output]
use_colors = true
verbose = false
save_reports = true
report_directory = "./reports"

[security]
require_confirmation = true
log_commands = true
sanitize_input = true
